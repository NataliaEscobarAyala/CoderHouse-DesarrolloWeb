<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas</title>
    <link rel="stylesheet" href="../estilos/contactosStyle.css">

<body>
    <header>
        <!-- logo -->
        <div class="caja_inline">

    <main>
        <div class="flex-consultas">
            <div>Consultas</div>
            <div class="consultas">

                <div><input type="text" id="name" name="user_name"></div>
                <div><label for="mail">Correo electr√≥nico:</label>
                    <input type="email" id="mail" name="user_mail"></div>
                <div><label for="msg">Mensaje:</label>
                    <textarea id="msg" name="user_message"></textarea></div>

            </div>
    </main>
    <footer>
        <div id="redes">

            <div>Seguinos en:</div>
            <div>
                <a class="red" href="https://www.instagram.com"><img src="../img/iconoinsta.png" alt="icono de instagram"> </a>
            </div>
            <div>
                <a class="red" href="https://web.whatsapp.com/"><img src="../img/iconowsapp.png" alt="icono de whatsapp"> </a>
            </div>
            <div>
                <a class="red" href="https://www.facebook.com/"><img src="../img/iconofacebk.png" alt="icono de facebook"> </a>
            </div>
        </div>
